<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog post by Vijay Adithya B K" />
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title id="pageTitle">Blog Post — Vijay Adithya B K</title>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Cursor Follower -->
    <div class="cursor" id="cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>
    </div>

    <!-- Three.js Canvas -->
    <canvas id="webgl-canvas"></canvas>

    <!-- Navigation -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="nav-logo">
                <span class="logo-text" data-text="VA">VA</span>
            </a>

            <div class="nav-menu">
                <a href="/#work" class="nav-link" data-index="01">Work</a>
                <a href="/#about" class="nav-link" data-index="02">About</a>
                <a href="/#expertise" class="nav-link" data-index="03">Expertise</a>
                <a href="/blog.html" class="nav-link active" data-index="04">Journal</a>
                <a href="/#contact" class="nav-link" data-index="05">Contact</a>
            </div>

            <div class="nav-info">
                <span class="nav-status"><span class="status-dot"></span>Available</span>
            </div>
        </nav>
    </header>

    <!-- Blog Post Content -->
    <main class="blog-post-page">
        <article class="blog-post-container" id="blogPostContainer">
            <div class="blog-post-loading">Loading article...</div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="footer blog-footer">
        <div class="footer-content container">
            <a href="/blog.html" class="back-to-blog">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to all articles
            </a>
            <p class="footer-credit">© 2024 Vijay Adithya B K</p>
        </div>
    </footer>

    <script type="module" src="/src/blog-post.js"></script>
</body>

</html>
