<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Admin Login | Vijay Adithya B K</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <style>
        .admin-login-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: rgba(12, 12, 12, 0.95);
            border: 1px solid rgba(93, 228, 199, 0.3);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(20px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-size: 3rem;
            font-weight: 800;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--color-text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--color-text);
            font-family: var(--font-display);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(93, 228, 199, 0.15);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            border-radius: 8px;
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--color-accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(93, 228, 199, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: rgba(255, 100, 100, 0.15);
            border: 1px solid rgba(255, 100, 100, 0.4);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--color-text-muted);
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--color-accent);
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
                max-width: 100%;
            }

            .login-logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Cursor Follower -->
    <div class="cursor" id="cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>
    </div>

    <!-- Three.js Canvas -->
    <canvas id="webgl-canvas"></canvas>

    <main class="admin-login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">VA</div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Blog Management System</p>
            </div>

            <div class="login-error" id="loginError">
                Invalid username or password
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username"
                        autocomplete="username" required />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password"
                        autocomplete="current-password" required />
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            </form>

            <a href="/" class="back-link">‚Üê Back to Portfolio</a>
        </div>
    </main>

    <script type="module" src="src/admin-login.js"></script>
</body>

</html>
